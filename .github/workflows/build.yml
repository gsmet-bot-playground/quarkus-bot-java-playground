#          reportsdir=${{ steps.get-temp-directory.outputs.name }}/surefire-reports
#          mkdir ${reportsdir}
#          find . -name 'TEST-*.xml' -exec cp --parents {} ${reportsdir} \;
      - name: Upload failure Archive (if maven failed)
        uses: actions/upload-artifact@v2
        if: failure()
